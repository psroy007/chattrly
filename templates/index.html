<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattrly - Connect, Converse, Communicate</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=13724&format=png" type="image/x-icon">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <style>
        :root {
            /* Colors for Light Mode */
            --primary-light: #4CAF50;
            --primary-dark: #388E3C;
            --text-color-light: #333;
            --bg-color-light: #f9f9f9;
            --message-bg-light: #eaf1e3;
            --system-message-color-light: #6c757d;
            --button-bg-light: #4CAF50;
            --button-hover-light: #388E3C;

            /* Colors for Dark Mode - Softer Dark Mode */
            --primary-light-dark: #4a90e2;
            --primary-dark-dark: #357ab7;
            --text-color-dark: #e1e1e1;
            --bg-color-dark: #232323;
            --message-bg-dark: #2e2e2e;
            --system-message-color-dark: #888888;
            --button-bg-dark: #4a90e2;
            --button-hover-dark: #357ab7;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        .chat-container.dark-mode {
            background-color: #333;
        }

        .chat-header {
            background-color: var(--primary-light);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary-light);
        }

        .chat-header.dark-mode {
            background-color: var(--primary-light-dark);
        }

        .username-container {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: var(--bg-color-light);
            border-bottom: 1px solid var(--primary-light);
        }

        #current-username {
            margin-right: 10px;
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 18px;
        }

        #username-input {
            padding: 8px;
            border: 1px solid var(--primary-light);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #username-input:focus {
            border-color: var(--primary-light);
        }

        #update-username-button {
            background-color: var(--primary-light);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #update-username-button:hover {
            background-color: var(--button-hover-light);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-color-light);
            border-bottom: 1px solid var(--primary-light);
            position: relative;
        }

        .chat-messages.dark-mode {
            background-color: var(--message-bg-dark);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-light);
        }

        .message-content {
            background-color: var(--message-bg-light);
            padding: 12px;
            border-radius: 18px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .message-content.dark-mode {
            background-color: var(--message-bg-dark);
        }

        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-dark);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--bg-color-light);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--primary-light);
            border-radius: 25px;
            margin-right: 10px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #send-button {
            background-color: var(--primary-light);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #send-button:hover {
            background-color: var(--button-hover-light);
        }

        .system-message {
            text-align: center;
            font-style: italic;
            color: var(--system-message-color-light);
            margin: 10px 0;
        }

        .system-message.dark-mode {
            color: var(--system-message-color-dark);
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message.sent .message-content {
            background-color: var(--primary-light);
            color: white;
            margin-left: 10px;
            margin-right: 0;
        }

        .message.sent .message-username {
            text-align: right;
            color: white;
        }

        .message.sent img {
            margin-right: 0;
            margin-left: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-light);
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: var(--button-hover-light);
        }

        .dark-mode-toggle span {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chattrly Chat
            <button class="dark-mode-toggle" onclick="toggleDarkMode()"><span>ðŸŒ™ Dark Mode</span></button>
        </div>
        <div class="username-container">
            <span id="current-username">Username: Guest</span>
            <input type="text" id="username-input" placeholder="Enter username" />
            <button id="update-username-button">Update Username</button>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        const chatMessages = document.querySelector('.chat-messages');
        const chatContainer = document.querySelector('.chat-container');
        const chatHeader = document.querySelector('.chat-header');

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            chatMessages.classList.toggle('dark-mode');
            chatContainer.classList.toggle('dark-mode');
            chatHeader.classList.toggle('dark-mode');

            const isDarkMode = body.classList.contains('dark-mode');
            darkModeToggle.innerHTML = isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        function appendMessage(message, username) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            const avatar = document.createElement('img');
            avatar.src = `https://robohash.org/${username}.png`;
            avatar.alt = username;

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            
            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('message-username');
            usernameSpan.innerText = username;

            messageContent.appendChild(usernameSpan);
            messageContent.appendChild(document.createTextNode(message));

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; 
        }

        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message.trim()) {
                appendMessage(message, 'User');
                messageInput.value = '';
            }
        });

        document.getElementById('update-username-button').addEventListener('click', () => {
            const usernameInput = document.getElementById('username-input');
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                document.getElementById('current-username').innerText = `Username: ${newUsername}`;
            }
        });
    </script>
</body>
</html>
